<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="css/Registro.css">
</head>
<body>
    <div class="container">
        <button2 class="button2">
            <img src="Assets/left2.svg.svg" onclick="irInicio()" height="40">
        </button2>
        <h1>Registrate</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <div class="form-group">
              <label for="password">Confirma tu contraseña</label>
              <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
          </div>
            <div class="form-group">
                <button type="submit" id="submitBtn">Registrarse</button>
            </div>
        </form>
        <p id="successMessage" class="hidden">¡Registro exitoso!</p>
    </div>
    <script src="js/Registro.js"></script>
    <script src="js/Interacciones.js"></script>
</body>
</html>
