<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="css/Registro.css">
</head>
<body>
    <div class="container">
        <button2 class="button2">
            <img src="Assets/left2.svg.svg" onclick="irInicio()" height="40">
        </button2>
        <h1>Registrate</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <div class="form-group">
                <button type="submit" id="submitBtn" onclick="regis()">Registrarse</button>
            </div>
        </form>
    </div>
    <script src="js/Registro.js"></script>
    <script src="js/Interacciones.js"></script>
</body>

<script>

function regis(){
    document.getElementById('registerForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Evita que el formulario se envíe de forma tradicional

    // Obtener los valores de los campos del formulario
    const nombre_cliente = document.getElementById('username').value;
    const correo_cliente = document.getElementById('email').value;
    const contrasena = document.getElementById('password').value;

    // Crear un objeto con los datos del formulario
    const clienteData = {
        nombre_cliente,
        correo_cliente,
        contrasena
    };

    console.log(clienteData);
    // Enviar los datos al servidor usando fetch
    fetch('http://localhost:3000/ClienteR', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(clienteData)
        
        
    })
    .then(response => response.json())
    .then((data) => {
      console.log(data);

        if(nombre_cliente == nombre_cliente && correo_cliente == correo_cliente && contrasena == contrasena){
        window.location.href = "./Login.html";
        }
    })
    .catch(error => {
        console.error('Error al registrar el cliente:', error);
        alert('Hubo un error al registrar el cliente. Intenta nuevamente.');
    });
});
}

</script>

</html>
